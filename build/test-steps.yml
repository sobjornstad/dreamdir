steps:
  - script: |
      shellcheck --version
      shellcheck dr
    displayName: 'Run shellcheck'

  - script: make
    displayName: 'Build drwc to check for errors'
    workingDirectory: $(Build.SourcesDirectory)/drwc

  - script: |
      bats --version
      tests/test_dr | tee tap.out
    displayName: 'Run bats tests'
